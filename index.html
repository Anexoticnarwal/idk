<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Style for the expandable content sections */
        .details-container {
            max-height: 0;
            opacity: 0;
            transition: max-height 0.4s ease-in-out, opacity 0.3s ease-in-out;
            overflow: hidden; 
        }
        .details-container.expanded {
            max-height: 1500px; /* Large enough value to cover content */
            opacity: 1;
            padding-top: 0.5rem; /* Reduced top padding */
        }
        /* Custom focus ring for form elements */
        .form-input:focus {
            ring: 3px solid #3b82f6;
            border-color: #3b82f6;
        }
        /* Style for the step completion checkbox (making it look good) */
        .toggle-step {
            accent-color: #059669; /* emerald-600 */
        }
    </style>
</head>
<body class="min-h-screen">

    <main class="max-w-4xl mx-auto px-4 py-8 sm:px-6 lg:px-8">

        <!-- GOALS LIST CONTAINER -->
        <div id="goals-list" class="space-y-6 mb-10">
            <!-- Goals will be dynamically inserted here -->
        </div>
        
        <!-- GOAL CREATION FORM -->
        <div id="add-goal-container" class="bg-white p-4 rounded-2xl shadow-xl border border-gray-100">
            <!-- Reduced spacing between header and content -->
            <div class="flex justify-between items-center mb-1 pb-1 border-b">
                <h2 class="text-xl font-bold text-gray-800">New Goal</h2>
                <button
                    id="toggle-add-form"
                    type="button"
                    class="p-1 text-gray-600 hover:text-blue-600 rounded-full transition duration-150"
                    aria-label="Toggle Form"
                >
                    <svg class="w-6 h-6 rotate-180 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
            </div>
            
            <div id="add-goal-form-content" class="details-container expanded">
                <!-- Removed space-y-2. Spacing is now handled by mb-3/mt-3 on direct children -->
                <form id="add-goal-form">
                    
                    <!-- Goal Name Input (Added mb-3) -->
                    <div class="mb-3">
                        <label for="goal-name" class="block text-sm font-medium text-gray-700 mb-1">Goal Name</label>
                        <input id="goal-name" type="text" placeholder="e.g., Launch New Project" class="form-input w-full p-2 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150" required />
                    </div>
                    
                    <!-- Goal Dates Input (Added mb-3) -->
                    <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3 mb-3">
                        <div class="w-full sm:w-1/2">
                            <label for="goal-start" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                            <input id="goal-start" type="date" class="form-input w-full p-2 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 text-sm" />
                        </div>
                        <div class="w-full sm:w-1/2">
                            <label for="goal-end" class="block text-sm font-medium text-gray-700 mb-1">Target Date</label>
                            <input id="goal-end" type="date" class="form-input w-full p-2 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 text-sm" />
                        </div>
                    </div>

                    <!-- Tasks Drafting Section - NO margin needed at the top here -->
                    <div class="p-3 bg-gray-50 rounded-xl shadow-inner border border-gray-200">
                        <div id="tasks-draft-container" class="details-container expanded"> 
                            <!-- Drafted Steps List: Note: mb-2 was removed in the previous revision -->
                            <ul id="steps-draft-list" class="space-y-1 max-h-40 overflow-y-auto pr-2">
                                <!-- Steps will be dynamically inserted here -->
                            </ul>

                            <!-- New Step Input Group (Removed mt-2 for reduced top gap) -->
                            <div class="space-y-2 pt-1 border-t border-gray-200">
                                <!-- Task Description Input -->
                                <div>
                                    <label for="new-step-desc" class="block text-sm font-medium text-gray-700 mb-1">Task Description</label>
                                    <input id="new-step-desc" type="text" placeholder="e.g., Finalize design mockups" class="form-input w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
                                </div>
                                
                                <!-- TASK DATES: Side-by-side -->
                                <div class="flex space-x-3">
                                    <div class="w-1/2">
                                        <label for="new-step-start-date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                                        <input id="new-step-start-date" type="date" class="form-input w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
                                    </div>
                                    <div class="w-1/2">
                                        <label for="new-step-end-date" class="block text-sm font-medium text-gray-700 mb-1">Target Date</label>
                                        <input id="new-step-end-date" type="date" class="form-input w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150" />
                                    </div>
                                </div>

                                <!-- Recurring Checkbox -->
                                <div class="flex items-center pt-1">
                                    <input id="new-step-recurring" type="checkbox" class="h-4 w-4 text-emerald-600 rounded focus:ring-emerald-500 border-gray-300 toggle-step" />
                                    <label for="new-step-recurring" class="ml-2 block text-sm font-medium text-gray-700">
                                        Daily Recurring Task
                                    </label>
                                </div>

                                <button type="button" id="add-step-draft-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium text-sm py-2 rounded-xl transition duration-200 shadow-md">
                                    Add Task
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Notes Section (Added mt-3 for spacing) -->
                    <div class="p-3 bg-gray-50 rounded-xl shadow-inner border border-gray-200 mt-3">
                        <!-- Changed text-lg to text-sm and removed mb-2 for consistency -->
                        <button type="button" id="toggle-notes" class="w-full text-left flex justify-between items-center text-sm font-bold text-gray-700 hover:text-blue-600 transition duration-150" aria-expanded="false">
                            <span>Notes</span>
                            <svg class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <!-- details-container makes this section collapsed initially -->
                        <div id="notes-container" class="details-container">
                            <textarea id="goal-notes" rows="3" placeholder="Context or key resources..." class="form-input w-full p-2 border border-gray-300 rounded-xl text-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150"></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-extrabold text-lg py-3 rounded-xl transition duration-200 shadow-lg shadow-blue-300/50 mt-4">
                        CREATE GOAL
                    </button>
                </form>
            </div>
        </div>

        <!-- CONFIRMATION MODAL -->
        <div id="confirmation-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 p-4" aria-modal="true" role="dialog">
            <div id="modal-content" class="bg-white rounded-xl shadow-2xl max-w-sm w-full p-6" role="document">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-4"></h3>
                <p id="modal-message" class="text-gray-600 mb-6"></p>
                <div class="flex justify-end space-x-3">
                    <button id="modal-cancel-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-150">
                        Cancel
                    </button>
                    <button id="modal-confirm-btn" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition duration-150 shadow-md">
                        Confirm
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="max-w-4xl mx-auto px-4 py-4 text-center text-xs text-gray-400 border-t mt-8">
    </footer>

    <script>
        // --- DATA MANAGEMENT (LOCAL STORAGE) ---
        const LOCAL_STORAGE_KEY = 'goalTrackerData';
        let goals = [];
        let stepsDraft = [];

        /**
         * Loads goals from local storage or initializes an empty array.
         */
        const loadGoals = () => {
            const data = localStorage.getItem(LOCAL_STORAGE_KEY);
            goals = data ? JSON.parse(data) : [];
        };

        /**
         * Saves the current goals array to local storage.
         */
        const saveGoals = () => {
            localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(goals));
            console.log('STATUS: Data saved successfully!'); 
            renderGoals();
        };

        /**
         * Generates a unique ID (simple UUID v4 replacement).
         */
        const generateId = () => {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        };

        /**
         * Formats a date string to DD/MM/YYYY.
         * @param {string} dateString - Date in YYYY-MM-DD format.
         * @returns {string} Formatted date or 'N/A'.
         */
        const formatDate = (dateString) => {
            if (!dateString) return 'N/A';
            try {
                const parts = dateString.split('-');
                if (parts.length === 3) {
                    return `${parts[2]}/${parts[1]}/${parts[0]}`;
                }
                return dateString;
            } catch {
                return dateString;
            }
        };

        /**
         * Returns today's date as a YYYY-MM-DD string.
         * @returns {string} 
         */
        const getTodayDateString = () => {
            return new Date().toISOString().slice(0, 10);
        };

        /**
         * Shows a temporary status message (now just logging to console).
         * @param {string} message 
         */
        const showStatusMessage = (message) => {
            console.warn(`ALERT: ${message}`);
        };

        // --- GOAL RENDERING ---

        /**
         * Calculates the progress percentage for a goal and the daily completion count.
         * @param {object} goal - The goal object.
         * @returns {{progressPercent: number, completedToday: number, totalSteps: number}} The progress metrics.
         */
        const calculateProgress = (goal) => {
            const totalSteps = goal.steps.length;
            const today = getTodayDateString();
            
            if (totalSteps === 0) return { progressPercent: 0, completedToday: 0, totalSteps: 0 };

            const completedToday = goal.steps.reduce((count, step) => {
                const isStepCompleted = step.isRecurring
                    ? (step.completionLog && step.completionLog.includes(today))
                    : step.isCompleted;
                
                return count + (isStepCompleted ? 1 : 0);
            }, 0);

            // Progress is calculated based on completed steps today / total steps
            const progressPercent = Math.round((completedToday / totalSteps) * 100);

            return { progressPercent, completedToday, totalSteps };
        };

        /**
         * Renders the entire list of goals.
         */
        const renderGoals = () => {
            const goalsListContainer = document.getElementById('goals-list');
            goalsListContainer.innerHTML = ''; // Clear existing content

            if (goals.length === 0) {
                goalsListContainer.innerHTML = `
                    <div class="text-center p-12 bg-white rounded-xl shadow-lg border-4 border-dashed border-gray-300">
                        <p class="text-xl font-semibold text-gray-600">No Goals Found</p>
                        <p class="mt-2 text-gray-500">Start by creating a new goal below!</p>
                    </div>
                `;
                return;
            }

            goals.forEach(goal => {
                const goalElement = createGoalElement(goal);
                goalsListContainer.appendChild(goalElement);
            });
        };

        /**
         * Toggles a nested details container (used for Add Task form and Notes).
         * @param {HTMLElement} button - The button element that was clicked.
         * @param {string} contentId - The ID of the details-container to toggle.
         */
        const handleToggleNestedDetails = (button, contentId) => {
            const content = document.getElementById(contentId);
            const svg = button.querySelector('svg');
            
            if (!content || !svg) return;

            content.classList.toggle('expanded');
            svg.classList.toggle('rotate-180');
            button.setAttribute('aria-expanded', content.classList.contains('expanded'));
        };


        /**
         * Creates the full HTML element for a single goal.
         * @param {object} goal - The goal object.
         * @returns {HTMLElement} The goal element.
         */
        const createGoalElement = (goal) => {
            const { progressPercent, completedToday, totalSteps } = calculateProgress(goal);
            const isGoalCompleted = totalSteps > 0 && progressPercent === 100;
            const isExpanded = goal.isExpanded || false; // Check expansion state
            const today = getTodayDateString();

            // Use Emerald for success (complete) and Blue for in-progress
            const baseColor = isGoalCompleted ? 'emerald' : 'blue';

            const goalDiv = document.createElement('div');
            goalDiv.className = `bg-white shadow-xl rounded-2xl p-4 border-t-4 border-${baseColor}-500 transition-shadow hover:shadow-2xl`;
            goalDiv.setAttribute('data-goal-id', goal.id);

            // --- NOTES/EDITING SECTION (Styled to match the Add Goal form) ---
            const hasNotes = !!goal.notes;
            
            // If no notes, content is an empty string.
            const notesContent = hasNotes ? goal.notes : ''; 
            const notesTextClass = 'text-gray-700'; 

            const notesSectionHtml = `
                <!-- Wrapper matching the Add Goal Notes section -->
                <div class="p-3 bg-gray-50 rounded-xl shadow-inner border border-gray-200 mt-3">
                    <button
                        type="button" 
                        data-goal-id="${goal.id}"
                        onclick="handleToggleNestedDetails(this, 'goal-notes-content-${goal.id}')"
                        class="w-full text-left flex justify-between items-center text-sm font-bold text-gray-700 hover:text-${baseColor}-600 transition duration-150"
                        aria-expanded="false"
                        title="Toggle Notes Section"
                    >
                        <span>Notes</span>
                        <svg class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    
                    <div id="goal-notes-content-${goal.id}" class="details-container">
                        <div class="pt-2">
                            <h4 class="text-sm font-semibold text-gray-700 flex justify-between items-center mb-1">
                                Goal Notes
                                <button
                                    data-goal-id="${goal.id}"
                                    data-is-editing="false"
                                    onclick="handleEditNotes(this)"
                                    class="edit-notes-btn text-xs text-${baseColor}-600 hover:text-${baseColor}-800 transition font-medium px-2 py-0.5 rounded-md bg-white hover:bg-gray-100 border border-gray-200"
                                    title="Edit Notes"
                                >
                                    Edit
                                </button>
                            </h4>
                            <div class="notes-display ${notesTextClass} text-sm whitespace-pre-wrap px-1">
                                ${notesContent}
                            </div>
                            <div class="notes-edit hidden mt-2">
                                <textarea
                                    rows="3"
                                    class="notes-textarea w-full p-2 border border-${baseColor}-300 rounded-lg text-sm focus:ring-${baseColor}-500 focus:border-${baseColor}-500 transition duration-150"
                                >${goal.notes || ''}</textarea>
                                <div class="flex justify-end space-x-2 mt-2">
                                    <button
                                        onclick="handleCancelNotes('${goal.id}', this)"
                                        class="px-3 py-1 text-sm font-medium text-gray-700 bg-white rounded-lg hover:bg-gray-100 transition border border-gray-300"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        onclick="handleSaveNotes('${goal.id}', this.closest('.notes-edit').querySelector('.notes-textarea').value)"
                                        class="px-3 py-1 text-sm font-medium text-white bg-${baseColor}-600 rounded-lg hover:bg-${baseColor}-700 transition shadow-md"
                                    >
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            // --- END NOTES SECTION ---


            // Generate Steps List HTML
            const stepsHtml = goal.steps.length > 0
                ? goal.steps.map(step => {
                    // Determine checkbox state:
                    const isCompleted = step.isRecurring 
                        ? (step.completionLog && step.completionLog.includes(today)) 
                        : step.isCompleted;

                    // CONDITIONAL DATES: Only show dates if the goal is expanded
                    const datesHtml = isExpanded && (step.startDate || step.endDate)
                        ? `<span class="text-xs text-gray-400">Start: ${formatDate(step.startDate)} | Target: ${formatDate(step.endDate)}</span>`
                        : '';
                    
                    const recurringTag = step.isRecurring 
                        ? `<span class="text-xs font-semibold text-blue-500 bg-blue-100 px-2 py-0.5 rounded-full ml-2">Daily</span>`
                        : '';

                    return `
                    <li data-step-id="${step.id}" class="flex items-start p-2 bg-gray-50 rounded-lg border border-gray-200 transition duration-100 hover:bg-gray-100">
                        <input type="checkbox" ${isCompleted ? 'checked' : ''} 
                            onchange="handleToggleStep('${goal.id}', '${step.id}', this.checked)"
                            class="toggle-step h-5 w-5 text-emerald-600 rounded focus:ring-emerald-500 flex-shrink-0 cursor-pointer mt-1 mr-3"
                            title="${step.isRecurring ? 'Mark complete for today' : 'Mark as permanent complete'}" />
                        <div class="text-sm flex-grow min-w-0">
                            <span class="block font-medium ${isCompleted ? 'line-through text-gray-500' : 'text-gray-700'}">
                                ${step.description} ${recurringTag}
                            </span>
                            ${datesHtml}
                        </div>
                    </li>
                `}).join('')
                : '<p class="text-center text-gray-500 italic p-2">No tasks yet. Click "+ Add New Task" to start!</p>';
            
            // --- ADD TASK COLLAPSIBLE FORM ---
            const addTaskSectionHtml = `
                <div class="mb-3 p-3 bg-white rounded-xl space-y-3 shadow-sm border border-gray-200">
                    <button
                        type="button" 
                        data-goal-id="${goal.id}"
                        onclick="handleToggleNestedDetails(this, 'add-task-form-content-${goal.id}')"
                        class="w-full text-left flex justify-between items-center text-base font-bold text-teal-700 hover:text-teal-600 transition duration-150 mb-2 border-b border-gray-100 pb-2"
                        aria-expanded="false"
                        title="Toggle Add Task Form"
                    >
                        <span>+ Add New Task</span>
                        <svg class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    
                    <div id="add-task-form-content-${goal.id}" class="details-container">
                        <div class="space-y-3 pt-1">
                            <!-- Task Description Input -->
                            <div>
                                <label for="new-task-desc-${goal.id}" class="block text-sm font-medium text-gray-700 mb-1">Task Description</label>
                                <input
                                    type="text"
                                    placeholder="e.g., Complete 10 exercises"
                                    id="new-task-desc-${goal.id}"
                                    class="form-input w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-teal-500 focus:border-teal-500 transition duration-150"
                                    required
                                />
                            </div>
                            <!-- TASK DATES: Side-by-side (Inputs use text-sm) -->
                            <div class="flex space-x-3">
                                <div class="w-1/2">
                                    <label for="new-task-start-date-${goal.id}" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                                    <input
                                        type="date"
                                        id="new-task-start-date-${goal.id}"
                                        class="form-input w-full p-2 border border-gray-300 rounded-lg text-sm"
                                        title="Task Start Date"
                                    />
                                </div>
                                <div class="w-1/2">
                                    <label for="new-task-end-date-${goal.id}" class="block text-sm font-medium text-gray-700 mb-1">Target Date</label>
                                    <input
                                        type="date"
                                        id="new-task-end-date-${goal.id}"
                                        class="form-input w-full p-2 border border-gray-300 rounded-lg text-sm"
                                        title="Task Due Date"
                                    />
                                </div>
                            </div>

                            <!-- Recurring Checkbox -->
                            <div class="flex items-center pt-1">
                                <input id="new-task-recurring-${goal.id}" type="checkbox" class="h-4 w-4 text-emerald-600 rounded focus:ring-emerald-500 border-gray-300 toggle-step" />
                                <label for="new-task-recurring-${goal.id}" class="ml-2 block text-sm font-medium text-gray-700">
                                    Daily Recurring Task
                                </label>
                            </div>
                            
                            <!-- Task Add Button -->
                            <button
                                onclick="handleAddStep('${goal.id}')"
                                class="w-full bg-teal-600 hover:bg-teal-700 text-white font-medium text-sm py-2 rounded-lg transition duration-200 shadow-md mt-3"
                            >
                                Add Task
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // Conditional "Tasks" header (ONLY VISIBLE WHEN EXPANDED)
            const taskHeaderHtml = isExpanded 
                ? `<h4 class="text-lg font-bold text-gray-700 mb-2">Tasks</h4>`
                : '';


            goalDiv.innerHTML = `
                <div class="flex items-center justify-between mb-2 cursor-pointer" onclick="handleToggleDetails('${goal.id}')">
                    <!-- Goal Name (Clickable) -->
                    <h3 class="text-xl font-bold text-gray-800 flex-grow truncate mr-4 ${isGoalCompleted ? 'line-through text-gray-500' : ''}">
                        ${goal.name}
                    </h3>
                    
                    <!-- Progress Percentage & Completion Status -->
                    <div class="flex items-center space-x-2 flex-shrink-0">
                        <!-- Task Summary added here -->
                        <span class="text-sm font-medium text-gray-500 hidden sm:inline">${completedToday}/${totalSteps} tasks</span>
                        
                        ${isGoalCompleted ? `
                            <svg class="w-6 h-6 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" title="Completed"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            <span class="text-lg font-extrabold text-emerald-600">100%</span>
                        ` : `
                            <span class="text-lg font-extrabold text-${baseColor}-600">${progressPercent}%</span>
                        `}
                        
                        <!-- Expansion Toggle Icon -->
                        <svg class="w-5 h-5 text-gray-500 transition-transform ${isExpanded ? 'rotate-180' : 'rotate-0'}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                </div>

                <!-- Thin Progress Bar beneath the header -->
                <div class="w-full bg-gray-200 rounded-full h-1.5 mb-3">
                    <div
                        class="h-1.5 rounded-full transition-all duration-500 bg-${baseColor}-500"
                        style="width: ${progressPercent}%"
                        title="${progressPercent}% progress"
                    ></div>
                </div>
                
                <!-- Dates Summary (REMOVED) -->
                
                <!-- Tasks Header (ONLY VISIBLE WHEN EXPANDED) -->
                ${taskHeaderHtml}
                
                <!-- Steps List (ALWAYS VISIBLE) -->
                <ul class="space-y-2 mb-3 max-h-60 overflow-y-auto pr-1">
                    ${stepsHtml}
                </ul>

                
                <!-- Expanded Content (Now only contains editing/management features) -->
                <div class="goal-details-content details-container ${isExpanded ? 'expanded' : ''}">
                    
                    <!-- 1. Add Step Form (COLLAPSIBLE) -->
                    ${addTaskSectionHtml}
                    
                    <!-- 2. Notes Section (COLLAPSIBLE by default, now matches Add Goal form) -->
                    ${notesSectionHtml}

                    <!-- 3. Delete Button -->
                    <button
                        onclick="showDeleteModal('${goal.id}', '${goal.name}')"
                        class="mt-4 w-full text-red-600 hover:bg-red-50 text-sm font-semibold py-2 rounded-xl transition duration-150 border border-red-300 shadow-sm"
                    >
                        Delete Goal
                    </button>
                </div>
            `;
            return goalDiv;
        };

        // --- HANDLERS (GOAL ACTIONS) ---

        /**
         * Toggles the expanded state of a goal's detail section.
         * @param {string} goalId 
         */
        const handleToggleDetails = (goalId) => {
            const goal = goals.find(g => g.id === goalId);
            if (!goal) return;

            goal.isExpanded = !goal.isExpanded;
            // No need to save to localStorage as expansion state is temporary
            renderGoals(); 
        };

        /**
         * Toggles the completion status of a step.
         * @param {string} goalId 
         * @param {string} stepId 
         * @param {boolean} isCompleted - The new checked state of the input.
         */
        const handleToggleStep = (goalId, stepId, isCompleted) => {
            const goal = goals.find(g => g.id === goalId);
            if (!goal) return;

            const step = goal.steps.find(s => s.id === stepId);
            if (step) {
                const today = getTodayDateString();

                if (step.isRecurring) {
                    step.completionLog = step.completionLog || []; // Ensure log exists
                    if (isCompleted) {
                        // Mark as complete for today
                        if (!step.completionLog.includes(today)) {
                            step.completionLog.push(today);
                        }
                    } else {
                        // Unmark for today
                        step.completionLog = step.completionLog.filter(date => date !== today);
                    }
                } else {
                    // Non-recurring logic
                    step.isCompleted = isCompleted;
                }
                saveGoals();
            }
        };

        /**
         * Adds a new task/step to an existing goal.
         * @param {string} goalId 
         */
        const handleAddStep = (goalId) => {
            const goal = goals.find(g => g.id === goalId);
            if (!goal) return;

            // Retrieve the new input elements using their IDs
            const descInput = document.getElementById(`new-task-desc-${goalId}`);
            const startInput = document.getElementById(`new-task-start-date-${goalId}`);
            const endInput = document.getElementById(`new-task-end-date-${goalId}`);
            const recurringCheckbox = document.getElementById(`new-task-recurring-${goalId}`);
            
            const description = descInput.value.trim();
            const startDate = startInput.value;
            const endDate = endInput.value;
            const isRecurring = recurringCheckbox.checked;

            if (!description) {
                showStatusMessage('Task description is required!');
                return;
            }

            const newStep = {
                id: generateId(),
                description: description,
                isCompleted: false, // Only used for non-recurring
                isRecurring: isRecurring, // New flag
                completionLog: isRecurring ? [] : null, // New log for recurring tasks
                startDate: startDate, 
                endDate: endDate, 
            };

            goal.steps.push(newStep);
            saveGoals();

            // Clear inputs
            descInput.value = '';
            startInput.value = '';
            endInput.value = '';
            recurringCheckbox.checked = false;
        };

        /**
         * Toggles the edit mode for goal notes.
         * @param {HTMLElement} button - The button element that was clicked.
         */
        const handleEditNotes = (button) => {
            const goalDiv = button.closest('[data-goal-id]');
            const goalId = goalDiv.getAttribute('data-goal-id');
            const isEditing = button.getAttribute('data-is-editing') === 'true';
            
            const notesSection = button.closest('.details-container').querySelector('.pt-2'); // Find the specific note content container
            const notesDisplay = notesSection.querySelector('.notes-display');
            const notesEdit = notesSection.querySelector('.notes-edit');
            const notesTextarea = notesSection.querySelector('.notes-textarea');

            if (isEditing) {
                // Exit edit mode (should usually be handled by save/cancel)
                notesDisplay.classList.remove('hidden');
                notesEdit.classList.add('hidden');
                button.textContent = 'Edit';
                button.setAttribute('data-is-editing', 'false');

            } else {
                // Enter edit mode
                const goal = goals.find(g => g.id === goalId);
                if (goal) {
                    notesTextarea.value = goal.notes || '';
                    notesDisplay.classList.add('hidden');
                    notesEdit.classList.remove('hidden');
                    button.textContent = 'Editing...';
                    button.setAttribute('data-is-editing', 'true');
                }
            }
        };
        
        /**
         * Saves the updated goal notes.
         * @param {string} goalId 
         * @param {string} newNotes 
         */
        const handleSaveNotes = (goalId, newNotes) => {
            const goal = goals.find(g => g.id === goalId);
            if (!goal) return;

            goal.notes = newNotes.trim();
            saveGoals();

            // Exit edit mode manually after saving
            const goalDiv = document.querySelector(`[data-goal-id="${goalId}"]`);
            const editButton = goalDiv.querySelector('.edit-notes-btn');
            if (editButton) handleEditNotes(editButton);
        };

        /**
         * Cancels note editing and reverts to display mode.
         * @param {string} goalId 
         * @param {HTMLElement} button 
         */
        const handleCancelNotes = (goalId, button) => {
             const goalDiv = document.querySelector(`[data-goal-id="${goalId}"]`);
             const editButton = goalDiv.querySelector('.edit-notes-btn');
             if (editButton) handleEditNotes(editButton); // Call edit handler to toggle back
        }

        /**
         * Deletes a goal after confirmation.
         * @param {string} goalId 
         */
        const deleteGoal = (goalId) => {
            goals = goals.filter(g => g.id !== goalId);
            saveGoals();
            hideModal();
        };

        // --- CONFIRMATION MODAL LOGIC ---
        const modal = document.getElementById('confirmation-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        let pendingDeleteId = null;

        /**
         * Shows the custom delete confirmation modal.
         * @param {string} goalId 
         * @param {string} goalName 
         */
        const showDeleteModal = (goalId, goalName) => {
            pendingDeleteId = goalId;
            modalTitle.textContent = 'Delete Goal';
            modalMessage.textContent = `Are you sure you want to delete "${goalName}"? This action cannot be undone and will permanently delete the data from your browser.`;
            modalConfirmBtn.textContent = 'Confirm Delete';
            modal.classList.remove('hidden');
            modal.onclick = hideModal; // Close if clicked outside
        };

        /**
         * Hides the custom modal.
         */
        const hideModal = () => {
            modal.classList.add('hidden');
            pendingDeleteId = null;
        };
        
        // Attach modal event listeners
        modalConfirmBtn.onclick = () => {
            if (pendingDeleteId) {
                deleteGoal(pendingDeleteId);
            }
        };
        modalCancelBtn.onclick = hideModal;

        // Prevent modal from closing when clicking inside the content box
        document.getElementById('modal-content').onclick = (e) => e.stopPropagation();

        // --- GOAL CREATION DRAFTING ---

        /**
         * Renders the draft steps list.
         */
        const renderStepsDraft = () => {
            const list = document.getElementById('steps-draft-list');
            list.innerHTML = '';

            if (stepsDraft.length === 0) {
                return;
            }

            stepsDraft.forEach((step, index) => {
                // Dates are now smaller (text-xs)
                const datesHtml = (step.startDate || step.endDate)
                    ? `<span class="text-gray-500 text-xs">Start: ${formatDate(step.startDate)} | Target: ${formatDate(step.endDate)}</span>`
                    : '';
                
                const recurringTag = step.isRecurring 
                    ? `<span class="text-xs font-semibold text-blue-500 bg-blue-100 px-2 py-0.5 rounded-full ml-2">Daily</span>`
                    : '';

                const li = document.createElement('li');
                li.className = 'flex justify-between items-center text-sm p-2 bg-white rounded-lg border border-gray-100 shadow-sm';
                li.innerHTML = `
                    <div class="flex-grow min-w-0">
                        <span class="text-gray-700 block truncate">${index + 1}. ${step.description} ${recurringTag}</span>
                        ${datesHtml}
                    </div>
                    <button
                        type="button"
                        onclick="handleRemoveStepDraft('${step.id}')"
                        class="text-red-500 hover:text-red-700 p-1 rounded-full transition flex-shrink-0"
                        title="Remove Task"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                `;
                list.appendChild(li);
            });
        };

        /**
         * Adds a step to the draft list.
         */
        const handleAddStepDraft = () => {
            const descInput = document.getElementById('new-step-desc');
            const startInput = document.getElementById('new-step-start-date');
            const endInput = document.getElementById('new-step-end-date');
            const recurringCheckbox = document.getElementById('new-step-recurring');
            
            const description = descInput.value.trim();
            const startDate = startInput.value;
            const endDate = endInput.value;
            const isRecurring = recurringCheckbox.checked;

            if (!description) {
                showStatusMessage('Task description is required for draft!');
                return;
            }

            const newStep = {
                id: generateId(),
                description: description,
                isCompleted: false,
                isRecurring: isRecurring,
                completionLog: isRecurring ? [] : null,
                startDate: startDate,
                endDate: endDate,
            };

            stepsDraft.push(newStep);
            renderStepsDraft();

            // Clear inputs
            descInput.value = '';
            startInput.value = '';
            endInput.value = '';
            recurringCheckbox.checked = false;
        };

        /**
         * Removes a step from the draft list.
         * @param {string} idToRemove 
         */
        const handleRemoveStepDraft = (idToRemove) => {
            stepsDraft = stepsDraft.filter(step => step.id !== idToRemove);
            renderStepsDraft();
        };

        // --- FORM SUBMISSION ---
        
        /**
         * Handles the final creation of a new goal.
         * @param {Event} e 
         */
        const handleAddGoal = (e) => {
            e.preventDefault();

            const nameInput = document.getElementById('goal-name');
            const startInput = document.getElementById('goal-start');
            const endInput = document.getElementById('goal-end');
            const notesInput = document.getElementById('goal-notes');

            const name = nameInput.value.trim();
            const startDate = startInput.value;
            const endDate = endInput.value;
            const notes = notesInput.value.trim();

            if (!name) {
                showStatusMessage('Goal name cannot be empty!');
                return;
            }

            const newGoal = {
                id: generateId(),
                name: name,
                startDate: startDate,
                endDate: endDate,
                notes: notes,
                steps: [...stepsDraft], // Clone draft steps into the new goal
                createdAt: new Date().toISOString(),
                isExpanded: true // Expand details upon creation
            };

            goals.push(newGoal);
            saveGoals();

            // Reset form and draft
            nameInput.value = '';
            startInput.value = getTodayDateString();
            endInput.value = '';
            notesInput.value = '';
            stepsDraft = [];
            renderStepsDraft();

            // Collapse the form
            const formContent = document.getElementById('add-goal-form-content');
            const toggleFormBtn = document.getElementById('toggle-add-form');
            if(formContent.classList.contains('expanded')) {
                formContent.classList.remove('expanded');
                toggleFormBtn.querySelector('svg').classList.remove('rotate-180');
            }
        };

        // --- INITIALIZATION AND EVENT LISTENERS ---

        document.addEventListener('DOMContentLoaded', () => {
            loadGoals();
            renderGoals();
            renderStepsDraft();

            // Set default start date for the main goal form
            document.getElementById('goal-start').value = getTodayDateString();

            // Add form listeners
            document.getElementById('add-goal-form').addEventListener('submit', handleAddGoal);
            document.getElementById('add-step-draft-btn').addEventListener('click', handleAddStepDraft);

            // Add form toggle listeners
            const setupToggle = (buttonId, contentId) => {
                const button = document.getElementById(buttonId);
                const content = document.getElementById(contentId);
                
                if (button && content) {
                     const svg = button.querySelector('svg');
                    button.addEventListener('click', () => {
                        content.classList.toggle('expanded');
                        if (svg) svg.classList.toggle('rotate-180');
                        button.setAttribute('aria-expanded', content.classList.contains('expanded'));
                    });
                }
            };

            setupToggle('toggle-add-form', 'add-goal-form-content');
            setupToggle('toggle-notes', 'notes-container');
            
            // NOTE: The Notes section is intentionally collapsed by default here
        });
    </script>
</body>
</html>
