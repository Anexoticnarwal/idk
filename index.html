<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Goal Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Custom styles for appearance */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
        .progress-bar {
            transition: width 0.3s ease-in-out;
        }
        .goal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        /* Custom scrollbar for better visual on dark panels */
        .subtask-list::-webkit-scrollbar {
            width: 8px;
        }
        .subtask-list::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 4px;
        }
        .subtask-list::-webkit-scrollbar-track {
            background-color: #1f2937;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen">

    <!-- Main Container -->
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2 flex items-center">
                <i data-lucide="target" class="w-8 h-8 mr-3 text-indigo-600"></i>
                Future Vision Dashboard
            </h1>
            <p class="text-gray-600">Set, track, and visualize your personal projects and goals.</p>
        </header>

        <!-- Goal Creation Section -->
        <section class="mb-10 bg-white p-6 rounded-xl shadow-lg border border-gray-100">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add a New Goal</h2>
            <form id="goal-form" class="space-y-4">
                <div>
                    <label for="goal-title" class="block text-sm font-medium text-gray-700">Goal Title</label>
                    <input type="text" id="goal-title" required placeholder="e.g., Learn React Native for Mobile Development" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                </div>
                <div>
                    <label for="goal-tasks" class="block text-sm font-medium text-gray-700">Actionable Steps (One per line)</label>
                    <textarea id="goal-tasks" required rows="4" placeholder="e.g.,&#10;Complete Udemy course on React Native&#10;Build a simple calculator app&#10;Publish app to app store" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border"></textarea>
                    <p class="text-xs text-gray-500 mt-1">These will be the individual items you track for progress.</p>
                </div>
                <button type="submit" class="w-full sm:w-auto flex items-center justify-center rounded-lg bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                    <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
                    Create Goal
                </button>
            </form>
        </section>

        <!-- Goal Dashboard -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Active Goals</h2>
            <div id="goals-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Goals will be rendered here by JavaScript -->
                <p id="empty-state" class="text-gray-500 italic col-span-full hidden">You haven't added any goals yet. Start tracking your future!</p>
            </div>
        </section>

    </div>

    <!-- Edit/Progress Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden transition-opacity duration-300 items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg overflow-hidden transform transition-all sm:max-w-xl">
            <!-- Modal Header -->
            <div class="bg-gray-800 p-6 text-white flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold truncate">Goal Details</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-white transition duration-150">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <!-- Modal Body: Progress and Subtasks -->
            <div class="p-6">
                <div class="mb-6">
                    <h4 class="text-lg font-medium text-gray-700 mb-2">Current Progress</h4>
                    <div class="w-full bg-gray-200 rounded-full h-3">
                        <div id="modal-progress-bar" class="progress-bar h-3 rounded-full bg-indigo-500" style="width: 0%"></div>
                    </div>
                    <p id="modal-progress-text" class="text-sm font-semibold text-gray-600 mt-2">0% Complete</p>
                </div>

                <div class="mb-4">
                    <h4 class="text-lg font-medium text-gray-700 mb-3">Actionable Steps</h4>
                    <div id="modal-subtasks-container" class="space-y-3 max-h-64 overflow-y-auto subtask-list p-2 rounded-lg bg-gray-50 border border-gray-200">
                        <!-- Subtasks will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="p-4 bg-gray-50 border-t flex justify-end">
                <button onclick="deleteCurrentGoal()" class="flex items-center rounded-lg bg-red-500 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-600 transition duration-150 ease-in-out">
                    <i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>
                    Delete Goal
                </button>
            </div>
        </div>
    </div>

    <script>
        "use strict"; // Added strict mode for cleaner JS

        // --- DATA MANAGEMENT & UTILITIES ---

        let goals = [];
        let activeGoalId = null; // Used by the modal to track the goal being edited
        const GOALS_STORAGE_KEY = 'personalGoalsDashboardData';

        /**
         * Generates a simple unique ID.
         * @returns {string}
         */
        const generateId = () => crypto.randomUUID();

        /**
         * Loads goals from localStorage.
         * @returns {Array}
         */
        const loadGoals = () => {
            const data = localStorage.getItem(GOALS_STORAGE_KEY);
            try {
                goals = data ? JSON.parse(data) : [];
            } catch (e) {
                console.error("Error parsing goals from localStorage:", e);
                goals = [];
            }
        };

        /**
         * Saves current goals array to localStorage.
         */
        const saveGoals = () => {
            localStorage.setItem(GOALS_STORAGE_KEY, JSON.stringify(goals));
            renderGoals();
        };

        /**
         * Calculates the progress percentage of a single goal.
         * @param {Object} goal
         * @returns {number} Percentage (0-100)
         */
        const calculateProgress = (goal) => {
            if (!goal.subtasks || goal.subtasks.length === 0) return 0;
            const completedCount = goal.subtasks.filter(task => task.completed).length;
            return Math.round((completedCount / goal.subtasks.length) * 100);
        };

        // --- UI RENDERING ---

        /**
         * Renders all goal cards to the main dashboard.
         */
        const renderGoals = () => {
            const container = document.getElementById('goals-container');
            const emptyState = document.getElementById('empty-state');

            // CRITICAL FIX: Ensure elements exist before trying to access their classList/innerHTML
            if (!container || !emptyState) {
                console.error("Goal Dashboard Error: Required DOM elements (goals-container or empty-state) missing.");
                return; 
            }
            
            container.innerHTML = '';

            if (goals.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            goals.forEach(goal => {
                const progress = calculateProgress(goal);
                const color = progress === 100 ? 'bg-green-500' : 'bg-indigo-500';

                const goalCard = `
                    <div class="goal-card bg-white p-6 rounded-xl shadow-md border border-gray-200 transform transition duration-200 cursor-pointer" onclick="openEditModal('${goal.id}')">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-lg font-bold text-gray-900 truncate pr-4">${goal.title}</h3>
                            <span class="text-sm font-semibold ${progress === 100 ? 'text-green-600' : 'text-indigo-600'}">${progress}%</span>
                        </div>
                        
                        <!-- Progress Bar -->
                        <div class="w-full bg-gray-200 rounded-full h-2 mb-3">
                            <div class="progress-bar h-2 rounded-full ${color}" style="width: ${progress}%"></div>
                        </div>

                        <!-- Subtask Summary -->
                        <p class="text-sm text-gray-500">
                            ${goal.subtasks.filter(task => task.completed).length} of ${goal.subtasks.length} steps completed
                        </p>

                        <div class="mt-4 flex justify-between items-center text-sm text-gray-400">
                            <i data-lucide="list-checks" class="w-4 h-4"></i>
                            <span class="text-xs">Click to view/update steps</span>
                        </div>
                    </div>
                `;
                container.innerHTML += goalCard;
            });

            // Re-render Lucide icons for the newly created HTML
            lucide.createIcons();
        };

        /**
         * Renders the subtasks inside the modal.
         * @param {Object} goal
         */
        const renderSubtasksInModal = (goal) => {
            const container = document.getElementById('modal-subtasks-container');
            if (!container) return; // Null check for modal container

            container.innerHTML = '';

            goal.subtasks.forEach(task => {
                const checked = task.completed ? 'checked' : '';
                const taskClass = task.completed ? 'line-through text-gray-400' : 'text-gray-800';

                const subtaskHTML = `
                    <div class="flex items-center p-3 rounded-lg bg-white shadow-sm border border-gray-200">
                        <input type="checkbox" id="task-${task.id}" ${checked} 
                               onclick="toggleSubtask('${goal.id}', '${task.id}')"
                               class="h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer">
                        <label for="task-${task.id}" class="ml-3 block text-base font-medium ${taskClass} flex-1 cursor-pointer">
                            ${task.text}
                        </label>
                    </div>
                `;
                container.innerHTML += subtaskHTML;
            });
        };

        // --- MODAL LOGIC ---

        /**
         * Opens the modal to view and update progress for a specific goal.
         * @param {string} id - The ID of the goal to edit.
         */
        const openEditModal = (id) => {
            const goal = goals.find(g => g.id === id);
            const modal = document.getElementById('edit-modal');
            if (!goal || !modal) return;

            activeGoalId = id;
            const progress = calculateProgress(goal);

            document.getElementById('modal-title').textContent = goal.title;
            
            const progressBar = document.getElementById('modal-progress-bar');
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
                progressBar.classList.toggle('bg-green-500', progress === 100);
                progressBar.classList.toggle('bg-indigo-500', progress !== 100);
            }
            
            document.getElementById('modal-progress-text').textContent = `${progress}% Complete`;

            renderSubtasksInModal(goal);

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        /**
         * Closes the edit modal.
         */
        window.closeEditModal = () => {
            const modal = document.getElementById('edit-modal');
            if (modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                activeGoalId = null;
            }
        };

        // --- GOAL ACTIONS ---

        /**
         * Handles the form submission to create a new goal.
         * @param {Event} event
         */
        const handleAddGoal = (event) => {
            event.preventDefault();

            const titleInput = document.getElementById('goal-title');
            const tasksTextarea = document.getElementById('goal-tasks');
            
            if (!titleInput || !tasksTextarea) return;

            const title = titleInput.value.trim();
            const tasksText = tasksTextarea.value.trim();

            if (!title || !tasksText) return;

            // Split tasks by line, filter out empty lines, and map to subtask objects
            const subtasks = tasksText.split('\n')
                                      .map(line => line.trim())
                                      .filter(line => line.length > 0)
                                      .map(text => ({
                                          id: generateId(),
                                          text: text,
                                          completed: false
                                      }));

            if (subtasks.length === 0) {
                // Use custom modal for error message (compliant with no-alert rule)
                showConfirmationModal(
                    'Input Error',
                    'Please enter at least one actionable step for your goal.',
                    closeConfirmationModal, // Callback simply closes the modal
                    'Okay'
                );
                return;
            }

            const newGoal = {
                id: generateId(),
                title: title,
                createdAt: new Date().toISOString(),
                subtasks: subtasks
            };

            goals.push(newGoal);
            saveGoals();

            // Reset form
            document.getElementById('goal-form').reset();
        };

        /**
         * Toggles the completion status of a subtask.
         * @param {string} goalId
         * @param {string} taskId
         */
        window.toggleSubtask = (goalId, taskId) => {
            const goalIndex = goals.findIndex(g => g.id === goalId);

            if (goalIndex !== -1) {
                const taskIndex = goals[goalIndex].subtasks.findIndex(t => t.id === taskId);

                if (taskIndex !== -1) {
                    goals[goalIndex].subtasks[taskIndex].completed = !goals[goalIndex].subtasks[taskIndex].completed;

                    saveGoals();

                    // Re-render modal content immediately to show change
                    openEditModal(goalId);
                }
            }
        };
        
        /**
         * Deletes the currently active goal.
         */
        window.deleteCurrentGoal = () => {
            if (activeGoalId) {
                // Use custom modal replacement for confirmation
                showConfirmationModal(
                    'Confirm Deletion', 
                    'Are you sure you want to permanently delete this goal? This action cannot be undone.', 
                    () => {
                        goals = goals.filter(g => g.id !== activeGoalId);
                        saveGoals();
                        closeEditModal();
                        closeConfirmationModal();
                    },
                    'Delete'
                );
            }
        };

        // --- APP INITIALIZATION ---

        /**
         * Initializes the application.
         */
        const initApp = () => {
            loadGoals();
            renderGoals();

            // Set up form listener
            document.getElementById('goal-form')?.addEventListener('submit', handleAddGoal);
            
            // Render all Lucide icons on the page
            lucide.createIcons();

            // Attach a simple confirmation modal to the body
            document.body.insertAdjacentHTML('beforeend', `
                <div id="confirmation-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-50 hidden items-center justify-center p-4">
                    <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden">
                        <div class="p-6">
                            <h3 id="confirm-title" class="text-lg font-bold text-gray-900 mb-2"></h3>
                            <p id="confirm-message" class="text-sm text-gray-600 mb-6"></p>
                            <div class="flex justify-end space-x-3">
                                <button id="cancel-button" onclick="closeConfirmationModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                                <!-- Button styles and text are set dynamically in showConfirmationModal -->
                                <button id="confirm-button" class="px-4 py-2 text-sm font-medium text-white rounded-lg transition duration-150"></button>
                            </div>
                        </div>
                    </div>
                </div>
            `);
        };

        // --- CUSTOM CONFIRMATION MODAL (Replaces alert/confirm) ---

        let confirmCallback = null;

        /**
         * Shows the confirmation modal.
         * @param {string} title - The title of the modal.
         * @param {string} message - The confirmation message.
         * @param {function} callback - Function to execute on confirmation.
         * @param {string} [confirmText='Confirm'] - Text for the confirmation button.
         */
        const showConfirmationModal = (title, message, callback, confirmText = 'Confirm') => {
            const modal = document.getElementById('confirmation-modal');
            const titleEl = document.getElementById('confirm-title');
            const messageEl = document.getElementById('confirm-message');
            const confirmBtn = document.getElementById('confirm-button');

            if (!modal || !titleEl || !messageEl || !confirmBtn) {
                console.error("Confirmation Modal elements missing.");
                return;
            }

            titleEl.textContent = title;
            messageEl.textContent = message;
            
            confirmCallback = callback;
            confirmBtn.textContent = confirmText; // Set button text

            // Dynamic color adjustment
            const isDestructive = confirmText.toLowerCase() === 'delete';
            confirmBtn.classList.toggle('bg-red-600', isDestructive);
            confirmBtn.classList.toggle('hover:bg-red-700', isDestructive);
            confirmBtn.classList.toggle('bg-indigo-600', !isDestructive);
            confirmBtn.classList.toggle('hover:bg-indigo-700', !isDestructive);

            confirmBtn.onclick = () => {
                if (confirmCallback) {
                    confirmCallback();
                }
            };

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        window.closeConfirmationModal = () => {
            const modal = document.getElementById('confirmation-modal');
            if (modal) {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                confirmCallback = null;
            }
        };

        // Start the application when the window loads
        window.onload = initApp;

    </script>
</body>
</html>
